<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiro2API - 登录</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>🚀 Kiro2API</h1>
                <p>HTTP代理服务器配置管理</p>
            </div>

            {{if .IsInit}}
            <form id="initForm" class="login-form">
                <h2>🔧 初始化设置</h2>
                <div class="form-group">
                    <label for="loginPassword">管理员密码</label>
                    <input type="password" id="loginPassword" name="loginPassword" required
                           placeholder="请设置管理员密码">
                    <small>此密码用于登录配置管理系统</small>
                </div>

                <div class="form-group">
                    <label for="clientToken">客户端Token</label>
                    <input type="text" id="clientToken" name="clientToken" required
                           placeholder="请输入API客户端Token">
                    <small>用于验证API请求的Token</small>
                </div>

                <button type="submit" class="btn btn-primary">
                    ⚙️ 初始化系统
                </button>
                <div id="initMessage" class="message"></div>
            </form>
            {{else}}
            <form id="loginForm" class="login-form">
                <h2>🔐 登录</h2>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required
                           placeholder="请输入管理员密码" autofocus>
                </div>

                <button type="submit" class="btn btn-primary">
                    🔓 登录
                </button>
                <div id="loginMessage" class="message"></div>
            </form>
            {{end}}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {{if .IsInit}}
            const initForm = document.getElementById('initForm');
            const initMessage = document.getElementById('initMessage');

            initForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const loginPassword = document.getElementById('loginPassword').value;
                const clientToken = document.getElementById('clientToken').value;

                if (!loginPassword || !clientToken) {
                    showMessage(initMessage, '请填写所有必填字段', 'error');
                    return;
                }

                // 禁用按钮
                const submitBtn = initForm.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '⏳ 初始化中...';

                // 发送初始化请求
                fetch('/api/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        loginPassword: loginPassword,
                        clientToken: clientToken
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(initMessage, '初始化成功，正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = '/config';
                        }, 1500);
                    } else {
                        showMessage(initMessage, data.error || '初始化失败', 'error');
                    }
                })
                .catch(error => {
                    showMessage(initMessage, '网络错误: ' + error.message, 'error');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '⚙️ 初始化系统';
                });
            });
            {{else}}
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');

            // 如果有错误消息参数，显示它
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showMessage(loginMessage, decodeURIComponent(error), 'error');
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const password = document.getElementById('password').value;

                if (!password) {
                    showMessage(loginMessage, '请输入密码', 'error');
                    return;
                }

                // 禁用按钮
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '⏳ 登录中...';

                // 发送登录请求
                const formData = new URLSearchParams();
                formData.append('password', password);

                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                })
                .then(response => {
                    if (response.redirected) {
                        // 登录成功，重定向
                        window.location.href = response.url;
                    } else {
                        // 登录失败，显示错误
                        return response.text().then(text => {
                            if (text.includes('密码错误')) {
                                showMessage(loginMessage, '密码错误', 'error');
                            } else {
                                showMessage(loginMessage, '登录失败', 'error');
                            }
                        });
                    }
                })
                .catch(error => {
                    showMessage(loginMessage, '网络错误: ' + error.message, 'error');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '🔓 登录';
                });
            });
            {{end}}
        });

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'message ' + type;
            element.style.display = 'block';

            // 3秒后自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
